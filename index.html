<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Of Fortune</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <img class="image" src="Pokes on You.jpg" alt="logo" width="250" />
      <div class="container">
        <div class="spin-btn" @click="spinWheel">Spin</div>
        <div class="wheel">
          <div
            v-for="item in items"
            :key="item.i"
            class="value"
            :style="{ '--i': item.i, '--clr': item.clr }"
          >
            <span>{{ item.name }}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
